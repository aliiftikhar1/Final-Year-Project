{% extends "merchant/merchantbase.html" %}

{% block title %}Merchant Page{% endblock title %}

{% block content %}
<div class="offset-3">
    <h1 >Welcome Merchant, {{ user.first_name }}  {{ user.last_name }}</h1>

</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-primary mb-4">Choose an Action:</h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="text-center">
                                <a href="{% url 'merchantadd_product' %}" class="btn btn-primary btn-lg px-4 py-3">
                                    <i class="fas fa-plus-circle me-2"></i> Add New Product
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="text-center">
                                <a href="{% url 'merchantproducts' %}" class="btn btn-secondary btn-lg px-4 py-3">
                                    <i class="fas fa-list-ul me-2"></i> View Uploaded Products
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
