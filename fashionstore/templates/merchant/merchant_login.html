<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchant Login</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background: rgb(112,4,4);
background: linear-gradient(144deg, rgba(112,4,4,1) 7%, rgba(224,64,64,1) 58%, rgba(214,123,123,1) 97%);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    .card {
      background-color: rgba(240, 248, 255, 0.71);
      border: none;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 8px 16px rgb(0, 0, 0);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      position: relative;
      padding: 2rem;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0);
      transition: background 0.3s;
      z-index: 0;
    }

    .card:hover::before {
      background-color: rgba(255, 255, 255, 0.783);
    }

    .form-signin {
      z-index: 1;
      position: relative;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn {
      border-radius: 10px;
      font-weight: bold;
    }

    .logo-img {
      max-width: 100px;
    }
  </style>
</head>
<body class="text-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            {% load static %}
            <img class="logo-img mb-4" src="{% static 'FS LOGO.png' %}" alt="Fashion Store Logo">
            <h1 class="h3 mb-3 font-weight-normal">Merchant Login</h1>
            {% if error_message %}
            <h5 class="text-danger">{{ error_message }}</h5>
            {% endif %}
            <form class="form-signin" method="post" action="/login">
              {% csrf_token %}
              <input type="text" name="inputEmail" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
              <input type="password" name="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            </form>
            <div class="mt-3">
              <a href="/register" class="btn btn-lg btn-secondary btn-block">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
