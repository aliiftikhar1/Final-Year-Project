{% extends "base.html" %}

{% block title %}
    <h1>Welcome, {{ user }}</h1>
    <p>Email: {{ user.email }}</p>
{% endblock title %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Welcome, {{ user }}</h1>
    <p>Email: {{ user.email }}</p>
    <h1>Merchant Page</h1>

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-primary mb-4">Choose an Action:</h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="text-center">
                                <a href="{% url 'add_product' %}" class="btn btn-primary btn-lg px-4 py-3">
                                    <i class="fas fa-plus-circle me-2"></i> Add New Product
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="text-center">
                                <a href="{% url 'products' %}" class="btn btn-secondary btn-lg px-4 py-3">
                                    <i class="fas fa-list-ul me-2"></i> View Uploaded Products
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
</body>
</html>
