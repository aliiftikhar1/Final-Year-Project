<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Items</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Ordered Items</h1>
                <div class="row">
                    {% for order in item %}
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Order #{{ forloop.counter }}</h5>
                                <p class="card-text"><strong>Product:</strong> {{ order.product }}</p>
                                <p class="card-text"><strong>Quantity:</strong> {{ order.quantity }}</p>
                                <p class="card-text"><strong>Payment Method:</strong> {{ order.payment_method }}</p>
                                <p class="card-text"><strong>Billing Address:</strong> {{ order.billing_address }}</p>
                                <!-- Add more fields if needed -->
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="text-center mt-4">
                    <p><strong>Total Price:</strong> {{ total_price }}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
