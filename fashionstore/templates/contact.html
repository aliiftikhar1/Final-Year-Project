<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Facebook Style</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Contact Us</h5>
                 {%if messages %} 
                 {% for message in messages %}
                <div class = "alert alert-success"> <strong>{{ message}}</stong></div>
                 {% endfor %}
                  {% endif %}
                    <form method="POST" action="/contact/"> 

                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Your Name</label>
                            <input type="text" name="name" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Your Email address</label>
                            <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" id="inputSubject">
                        </div>
                        <div class="mb-3">
                            <label for="inputMessage" class="form-label">Message</label>
                            <textarea class="form-control" name="message" id="inputMessage" rows="5"></textarea>
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
