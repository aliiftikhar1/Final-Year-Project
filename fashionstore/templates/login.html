<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Cards</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        .card {
            width: 18rem;
            height: 250px;
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }
        .card:hover::before {
            background: rgba(0, 0, 0, 0.8);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            z-index: 1;
        }
        .customer-card {
            background-image: url('./static/background/7.19.23-fader-customer-centricity-book-excerpt-GettyImages-1368585997-1199x815.jpg');
        }
        .merchant-card {
            background-image: url('./static/background/seller.png');
        }
        .admin-card {
            background-image: url('./static/background/admin.jpg');
        }
        .logistic-card {
            background-image: url('./static/background/logistic.jpg');
        }
        a{ text-decoration: none;}
    </style>
</head>
<body>

<div class="container">
    <div class="mb-5">
        <h1 class="text-white">Welcome to Our Platform</h1>
        <p class="text-white">Select your role to proceed</p>
    </div>
    <div class="card-container">
        <!-- Customer Card -->
        <a href="/customer_login">
        <div class="card customer-card text-center shadow">
            <div class="card-body d-flex align-items-center justify-content-center">
                Customer
            </div>
        </div>
    </a>

        <!-- Merchant Card -->
        <a href="/merchant_login">
        <div class="card merchant-card text-center shadow">
            <div class="card-body d-flex align-items-center justify-content-center">
                Merchant
            </div>
        </div>
    </a>
        <!-- Admin Card -->
        <a href="/admin_login">
        <div class="card admin-card text-center shadow">
            <div class="card-body d-flex align-items-center justify-content-center">
                Admin
            </div>
        </div>
    </a>
        <!-- Logistic Card -->
        <a href="/logistic_login">
        <div class="card logistic-card text-center shadow">
            <div class="card-body d-flex align-items-center justify-content-center">
                Logistic
            </div>
        </div>
    </a>
    </div>
</div>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- Bootstrap 5 JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
